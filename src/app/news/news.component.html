<body *ngIf="isDataNewsuploaded">
    <div *ngIf="!isSignedUp" >
        <ul class="nav nav-pills">
            <div class="nav-item">
                <button class="btn btn-info" (click)="covid19Service.signInWithGoogle()">sign in with google</button>
            </div>
        </ul>
        <div class="text-center">
            <h1>please sign in to add a news !</h1>
        </div>
    </div>
    
    <div *ngIf="isSignedUp" class="row">
        <div  class="col-sm-6">
            <h3>{{user.displayName}}</h3>
        </div>
        <div class="col-sm-6 text-right">
            <button class="btn btn-danger" (click)="covid19Service.signOut()">Sign Out</button>
        </div>
    </div>
    
    <div class="my-3">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>user name</th>
                    <th>user email</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>country</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let new of news">
                    <td>{{new.userName}}</td>
                    <td>{{new.userEmail}}</td>
                    <td>{{new.date}}</td>
                    <td>{{new.description}}</td>
                    <td>{{new.country}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div *ngIf="isEligible">
        <h4>Add news</h4>
        <form (ngSubmit)="useraddingNews()">
        <div class="row mb-3">
            <div class="col-md-6">
            <label for="dateInput">Date</label>
            <input
                type="date"
                id="dateInput"
                name="dateInput"
                class="form-control"
                [(ngModel)]="date"
                required
            />
            </div>
            <div class="col-md-6">
                <!--
                <label for="countryInput">country</label>
                <input
                    type="text"
                    id="countryInput"
                    name="countryInput"
                    class="form-control"
                    placeholder="which country"
                    [(ngModel)]="country"
                    required
                />
                -->
                <label for="countryInput">country</label>
                <select 
                id="countryInput"
                name="countryInput"
                class="form-control"
                placeholder="which country"
                [(ngModel)]="country"
                requiredclass="custom-select" >
                    <option selected>Open this select menu</option>
                    <option value="World Wide">World Wide</option>
                    <option *ngFor="let country of countries" value={{country.Country}}>{{country.Country}}</option>
                </select>
                
            </div>
            
        </div >
        <div class="row mb-3">
            <div class="col-12">
            <label for="descriptionInput">Description</label>
            <input
                type="text"
                id="descriptionInput"
                name="descriptionInput"
                class="form-control"
                placeholder="What did I pay for?"
                [(ngModel)]="description"
                required
            />
            </div>
        </div>
        <button class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
